<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

    <h:head>
        <title>List all the Customer</title>
    </h:head>
    <h:body>
        <h1>List all the Customer</h1>
        <hr/>
        <h:dataTable value="#{customerController.customerList}" var="cl" border="1">

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name"/>
                </f:facet>
                <h:outputText value="#{cl.name}"/>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Address"/>
                </f:facet>
                <h:outputText value="#{cl.address}"/>
            </h:column>


        </h:dataTable>
