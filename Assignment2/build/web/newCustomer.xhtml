<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
     >
    <h:head>
        <title>Creates a Customer</title>
    </h:head>
    <h:body>
        <h1>Create a Customer</h1>
        <hr/>
        <h:form>
            <table border="0">


                <tr>
                    <td>
                        <h:outputLabel value="Name: "/>
                    </td>
                    <td>
                        <h:inputText value="#{customerController.customer.name}"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <h:outputLabel value="Address: "/>
                    </td>
                    <td>
                        <h:inputText value="#{customerController.customer.address}"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <h:outputLabel value="Phone number: "/>
                    </td>
                    <td>
                        <h:inputText value="#{customerController.customer.phoneNumber}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="Email Address: "/>
                    </td>
                    <td>
                        <h:inputText value="#{customerController.customer.emailAddress}"/>
                    </td>
                </tr>


            </table>

            <h:commandButton value="Create a Customer" action="#{customerController.doCreateCustomer}"/>

        </h:form>
        <hr/>
        <i>Create Customer page</i>

    </h:body>
    <hr/>
    <a href="listCustomer.faces" style="font-size:20px;">Customer List | </a>

    <a href="index.faces" style="font-size:20px;">Main Page | </a>
</html>
