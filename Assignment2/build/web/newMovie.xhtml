<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ago="http://java.sun.com/jsf/composite/apress">
    <h:head>
        <title>Creates a new Movie</title>
    </h:head>
    <h:body>
        <h1>Create a new Movie</h1>
        <hr/>
        <h:form>
            <table border="0">
                <ago:newItem item="#{itemController.movie}"/>

                <tr>
                    <td>
                        <h:outputLabel value="Duration: "/>
                    </td>
                    <td>
                        <h:inputText value="#{itemController.movie.duration}"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <h:outputLabel value="Special Features: "/>
                    </td>
                    <td>
                        <h:inputText value="#{itemController.movie.specialFeatures}"/>
                    </td>
                </tr>




            </table>

            <h:commandButton value="Create a Movie" action="#{itemController.doCreateMovie}"/>

        </h:form>
        <hr/>
        <i>Create Movie page</i>

    </h:body>
    <hr/>
    <a href="listMovies.faces" style="font-size:20px;">The Stock of Movies | </a>

    <a href="index.faces" style="font-size:20px;">Main Page | </a>
</html>
