<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"  />
        <title>Create a New Order</title>
    </h:head>
    <h:body>
        <h1 class="header_background">Create a New Order</h1>
        <h:form>
            <h:messages showDetail="true" globalOnly="true" errorStyle="color:red" warnStyle="color:orange" infoStyle="color:blue"/>
                             

            <h:panelGrid columns="2" >
                <h:outputLabel value="Customer: "/>
                <h:selectOneMenu value="#{orderController.name}">
                    <f:selectItems value="#{orderController.customerMap.entrySet()}" var="entry"
                        itemValue="#{entry.key}" itemLabel="#{entry.value}" />
                </h:selectOneMenu>
                
                
                
                <h:outputLabel value="Item: "/>
                <h:selectOneMenu value="#{orderController.itemName}">
                    <f:selectItems value="#{orderController.itemMap.entrySet()}" var="entry"
                        itemValue="#{entry.key}" itemLabel="#{entry.value}" />
                </h:selectOneMenu>
                
                
                
                <h:outputLabel value="Quantity: "/>
                <h:inputText value="#{orderController.qty}"/>
            </h:panelGrid>
            <h:commandButton value="Create an Order" action="#{orderController.doCreateOrder()}"/>
    </h:form>
        <hr/>
        <h:link outcome="ordernList" value="The list of orders"/> || 
        <h:link outcome="homepage.xhtml" value="Main Page"/>
    </h:body>
</html>
