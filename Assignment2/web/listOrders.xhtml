<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"  />
        <title>Order List</title>
    </h:head>
    <h:body>
        <h1 class="header_background">Order List</h1>
        <h:messages showDetail="true" globalOnly="true" errorStyle="color:red" warnStyle="color:orange" infoStyle="color:blue"/>
        <h:dataTable value="#{propertyController.propertyList}" var="bk" border="1">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Order #"/>
            </f:facet>
            <h:outputText value="#{bk.id}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Customer Name"/>
            </f:facet>
            <h:outputText value="#{bk.propertyType}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Item"/>
            </f:facet>
            <h:outputText value="#{bk.streetNumber} #{bk.streetName} #{bk.city}"/>
        </h:column>
            
        <h:column>
            <f:facet name="header">
                <h:outputText value="Action"/>
            </f:facet>
            <h:form>
                <h:commandButton value="Delete" action="#{propertyController.viewDetails(bk.id)}"/>
            </h:form>            
        </h:column>

        </h:dataTable>
        
        <h:form>
            Total Records: #{propertyController.totalFetchedRecords} <br/>
            <hr/>
            <h:link outcome="orderList.xhtml" value="Order List"/> ||
            <h:link outcome="index.xhtml" value="Main Page"/>
        </h:form>
    </h:body>
</html>
