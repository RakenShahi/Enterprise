<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>The Found Movie</title>
    </h:head>
    <h:body>

        <h1>The Found Movie</h1>
        <hr/>
        <h:dataTable value="#{itemController.foundList}" var="ml" border="1">
            <!--<h1>  Succesfully created list :   <h:outputText value="#{ml.title}"/>  </h1>-->
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Title"/>
                </f:facet>
                <h:outputText value="#{ml.title}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Platform"/>
                </f:facet>
                <h:outputText value="#{ml.platform}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Duration"/>
                </f:facet>
                <h:outputText value="#{ml.duration}"/>
            </h:column>


        </h:dataTable>
        <h:form>
            <h:commandLink action="#{itemController.doNewMovie}">Create a new Movie</h:commandLink>
            |
            <h:outputLink value="index.faces">Main Page</h:outputLink>
        </h:form>
        <hr/>
        <i>JSF Components and Pages</i>
    </h:body>
</html>
